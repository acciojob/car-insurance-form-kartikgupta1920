<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" type="test" id="name" required>
		<label for="email">Email</label>
		<input placeholder="abc@gmail.com" type="email" id="email" required>
		<label for="gender_m">Male</label>
		<input  type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input  type="radio" id="gender_f" name="gender" required>
		<label for="cars">Cars Brands</label>
		<select type="dropdown" id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input placeholder="Number" type="number" id="carage" required>
		<label for="dop">Date of Purchase(dop)</label>
		<input  type="date" id="dop" required>
		<label for="password">Password</label>
		<input placeholder="Password" type="password" id="password" required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
